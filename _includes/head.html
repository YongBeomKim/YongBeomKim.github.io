{% if page.layout == 'post' %}
  {% assign description = page.excerpt %}
{% else %}
  {% assign description = site.description %}
{% endif %}

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="description" content="{{ description | newline_to_br | strip_newlines | replace: '<br />', ' ' | strip_html | strip | truncate: 160 }}" />
  <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preload" href="/assets/fonts/open-sans-v17-latin-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/open-sans-v17-latin-regular.woff" as="font" type="font/woff" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/main.css"/>
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="/feed.xml" />

  <!-- My blog Head Style : Google font & Google Analystic-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&family=IBM+Plex+Sans+KR:wght@200;300;400;500&display=swap" rel="stylesheet">
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-6CP3TK6L54');
  </script>

  <!-- latex module 
  https://joddong.github.io/develop/Jekyll_with_latex/
  -->
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      TeX: {
          equationNumbers: {
          autoNumber: "AMS"
        }
      },
      tex2jax: {
        inlineMath: [ ['$', '$'], ["\\(","\\)"]  ],
        displayMath: [ ['$$', '$$'], ["\\[","\\]"]  ],
        processEscapes: true,
      }
    });
    MathJax.Hub.Register.MessageHook("Math Processing Error",function (message) {
      alert("Math Processing Error: "+message[1]);
    });
    MathJax.Hub.Register.MessageHook("TeX Jax - parse error",function (message) {
      alert("Math Processing Error: "+message[1]);
    });
  </script>

  <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript">
  </script>

  <title>{% if page.title == "Home" %}{{ site.title }}{% else %}{{ page.title }} &middot; {{ site.title }}{% endif %}</title>
  {% if page.layout == 'post' %}
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "BlogPosting",
        "author": "{{ site.author.name }}",
        "datePublished": "{{ page.date | date_to_xmlschema }}",
        "headline": "{{ page.title }}",
        "url": "{{ site.url }}{{ page.url }}",
        "inLanguage": "en-US",
        "isFamilyFriendly": "true",
        "keywords": "{{ page.tags| join: ", " }}",
        "image": "{{ site.url }}/favicon.ico",
        "mainEntityOfPage": {
          "@type": "WebPage",
          "@id": "{{ site.url }}{{ page.url }}"
        }
      }
    </script>
  {% endif %}
</head>
